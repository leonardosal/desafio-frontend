<header><div class="navbar-fixed"><nav class="teal lighten-1"><div class="nav-wrapper"><a class="brand-logo center">Dribble Popular Shots</a></div></nav></div></header><section class="section" data-ng-show="ListCtrl.shots"><div class="row"><div class="card col s12 m4" data-ng-repeat="shot in ListCtrl.shots"><div data-ui-sref="detalhes({id : shot.id})" class="card-image waves-effect waves-block waves-light"><h2><img class="activator" data-ng-src="{{shot.images.hidpi ? shot.images.hidpi : shot.images.normal}}" alt="Imagem nÃ£o pode ser carregada"></h2><span class="card-title activator" data-ng-bind="shot.title"></span></div><div class="card-content"><i class="material-icons grey-text text-darken-1">remove_red_eye</i> <span class="card-title" data-ng-bind="shot.views_count"></span> <i class="material-icons grey-text text-darken-1">favorite</i> <span class="card-title" data-ng-bind="shot.likes_count"></span> <i class="material-icons grey-text text-darken-1">message</i> <span class="card-title" data-ng-bind="shot.comments_count"></span></div></div></div></section>
